<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Management System (JavaScript)</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Employee Management System</h1>

    <div class="form-container">
        <input type="text" id="name" placeholder="Employee name" />
        <input type="number" id="income" placeholder="Income" />
        <input type="number" id="id" placeholder="Employee ID" />
        <button id="addButton">Add Employee</button>
    </div>

    <h2>Employee List</h2>
    <div id="employeeList"></div>

    <script src="script.js"></script>
</body>
</html>
